  mongodb:
    image: mongo:7.0
    networks:
      - grants-ui-config-api-net
    ports:
      - "${MONGO_PORT:-27017}:27017"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --eval 'db.runCommand({ping:1}).ok' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    command:
      ["mongod", "--replSet", "mongoRepl", "--bind_ip", "localhost,mongodb"]
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    restart: always

  mongo-ready:
    image: mongo:7.0
    networks: [grants-ui-config-api-net]
    environment:
      PRIMARY: "mongodb:27017"
      REPLSET: "mongoRepl"
    volumes:
      - ./scripts/wait-for-replicaset.sh:/wait-for-replicaset.sh:ro
    entrypoint: ["/bin/bash", "/wait-for-replicaset.sh"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh 'mongodb://mongodb:27017/?directConnection=true' --quiet --eval 'db.hello().isWritablePrimary' | grep -q true || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 60

  grants-ui-config-api:
    build:
      context: .
      target: development
    ports:
      - '3001:3001'
    links:
#      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
#      localstack:
#        condition: service_healthy
      mongodb:
        condition: service_started
#    env_file:
#      - 'compose/aws.env'
    environment:
      PORT: 3001
      NODE_ENV: development
#      LOCALSTACK_ENDPOINT: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    networks:
      - grants-ui-config-api-net
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

volumes:
  mongodb-data:
  mongodb-config:

networks:
  grants-ui-config-api-net:
    driver: bridge
    name: grants-ui-config-api-net
